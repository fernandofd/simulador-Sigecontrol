<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiGEControl Mapping</title>
    <link rel="stylesheet" href="sige.css">
</head>

<body>
    <div class="sigecontrol-board">
        <img src="sigecontrol.png" alt="SiGEControl Board" usemap="#sigecontrol-map" id="sigeImage">
        <map name="sigecontrol-map">
            <area shape="rect" coords="100,50,150,100" href="#" alt="Button 1" class="button" id="button1">
            <!-- Adicione mais áreas conforme necessário -->
        </map>
        <!-- Div para o LED -->
        <div id="ledPower" class=" led ledOn"></div>
        <div id="led1" class=" led ledOn"></div>
        <div id="led2" class=" led ledOn"></div>
        <div id="led3" class=" led ledOn"></div>
        <div id="led4" class=" led ledOn"></div>
         <div id="led5" class=" led ledOn"></div>
        <div id="led6" class=" led ledOn"></div>
        <div id="led7" class=" led ledOn"></div>
        <div id="led8" class=" led ledOn"></div>

        
        <div id="bot1" class="bot"></div>
        <div id="bot2" class="bot"></div>
        <div id="bot3" class="bot"></div>
        <div id="bot4" class="bot"></div>
         <div id="bot5" class="bot"></div>
        <div id="bot6" class="bot"></div>
        <div id="bot7" class="bot"></div>
        <div id="bot8" class="bot"></div>
    </div>
    <div id="output"></div>

    <script src="sige.js"></script>
</body>

</html>
